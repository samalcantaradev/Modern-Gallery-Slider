<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
  <title>Document</title>
</head>

<body>
  <div class="gallery">
    <div class="swiper gallery-cards">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <article class="gallery_card">
            <img src="assets/img/clock1.jpg" alt="Wall clock" class="gallery_img">
            <div class="gallery_data">
              <h3 class="gallery_title">Wall clock</h3>
              <span class="gallery_subtitle">Farmhouse decor</span>
            </div>
          </article>
        </div>

        <div class="swiper-slide">
          <article class="gallery_card">
            <img src="assets/img/clock2.jpg" alt="Wall clock" class="gallery_img">
            <div class="gallery_data">
              <h3 class="gallery_title">Wall clock</h3>
              <span class="gallery_subtitle">Farmhouse decor</span>
            </div>
          </article>
        </div>

        <div class="swiper-slide">
          <article class="gallery_card">
            <img src="assets/img/clock3.jpg" alt="Wall clock" class="gallery_img">
            <div class="gallery_data">
              <h3 class="gallery_title">Wall clock</h3>
              <span class="gallery_subtitle">Farmhouse decor</span>
            </div>
          </article>
        </div>

        <div class="swiper-slide">
          <article class="gallery_card">
            <img src="assets/img/clock4.jpg" alt="Wall clock" class="gallery_img">
            <div class="gallery_data">
              <h3 class="gallery_title">Wall clock</h3>
              <span class="gallery_subtitle">Farmhouse decor</span>
            </div>
          </article>
        </div>

        <div class="swiper-slide">
          <article class="gallery_card">
            <img src="assets/img/clock5.jpg" alt="image gallery" class="gallery_img">
            <div class="gallery_data">
              <h3 class="gallery_title">Wall clock</h3>
              <span class="gallery_subtitle">Farmhouse decor</span>
            </div>
          </article>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    

    <div class="gallery_overflow">
      <div class="swiper gallery-thumbs">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="gallery_thumbnail">
              <img src="assets/img/clock1.jpg" alt="image thumbnail" class="gallery_thumbnail-img">
            </div>
          </div>

          <div class="swiper-slide">
            <div class="gallery_thumbnail">
              <img src="assets/img/clock2.jpg" alt="image thumbnail" class="gallery_thumbnail-img">
            </div>
          </div>

          <div class="swiper-slide">
            <div class="gallery_thumbnail">
              <img src="assets/img/clock3.jpg" alt="image thumbnail" class="gallery_thumbnail-img">
            </div>
          </div>

          <div class="swiper-slide">
            <div class="gallery_thumbnail">
              <img src="assets/img/clock4.jpg" alt="image thumbnail" class="gallery_thumbnail-img">
            </div>
          </div>

          <div class="swiper-slide">
            <div class="gallery_thumbnail">
              <img src="assets/img/clock5.jpg" alt="image thumbnail" class="gallery_thumbnail-img">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/swiper-bundle.min.js"></script>

  <script src="assets/js/main.js"></script>
</body>

</html>
